                <h2>Customer's Info:</h2>
                <form>
                    <label for="First-LastName">First & Last Name:</label>
                <input type="text" name="Customerinformation" 
                id="First-LastName" required placeholder="first-last name">
                
                <label id="Phone#">Phone Number:</label>

                id="PhoneNumber" required placeholder="012-345-6789" pattern="{3}[0-9]{3}[0-9]{4}[0-9]">

                id="Email" required>
            </form>
